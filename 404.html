<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Page Not Found | Seasonal Insight</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background: linear-gradient(135deg, #ffe0c3, #ff9a8b);
                font-family: 'Poppins', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .error-box {
                background: white;
                padding: 40px;
                border-radius: 20px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2)
                text-align: center;
            }
            h1 {
                font-size: 5rem;
                color: #d94f4f;
                font-weight: bold;
            }
            p {
                font-size: 1.2rem;
                margin-top: 10px;
                color: #333;
            }
            a {
                margin-top: 20px;
            }
        </style>
    </head>
    <body class="bg-light text-center d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="display-1 text-danger">404</h1>
        <p class="lead">{{ error.description if error else "Oops! The page you are looking for doesn't exist." }}</p>
        <a href="{{ url_for('main.index') }}" class="btn btn-outline-primary">üè† Return to Dashboard</a>
    </body>
</html>
