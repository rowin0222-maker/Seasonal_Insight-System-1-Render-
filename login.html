<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', sans-serif;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #ffe5b4;
                background-attachment: fixed;
                overflow: hidden;
            }

            body::before {
                content: "";
                position: absolute;
                top: 0; left: 0; right: 0; bottom: 0;
                background-image radial-gradient(#f3d1aa 1px, transparent 1px);
                background-size: 40px 40px;
                opacity: 0.3;
                z-index: 0;
                pointer-events: none;
            }

            .login-container {
                position: relative;
                z-index: 1;
                background: #fff;
                padding: 40px 30px;
                border-radius: 16px;
                box-shadow: 0 12px 30px rgba(0,0,0,0.15);
                width: 350px;
                animation: fadeIn 1s ease-in-out;
            }

            h2 {
                text-align: center;
                margin-bottom: 25px;
                color: #444;
            }

            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 12px 15px;
                margin: 10px 0 20px;
                border: 1px solid #ccc;
                border-radius: 10px;
                font-size: 16px;
            }

            button {
                width: 100%;
                padding: 12px;
                background-color: #d98258;
                border: none;
                border-radius: 10px;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: background 0.3s;
            }

            button:hover {
                background-color: #c46b41;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: scale(0.95); }
                to { opacity: 1; transform: scale(1); }
            }

            .login-box {
                background: rgba(255, 255, 255, 0.95);
                padding: 2rem;
                border-radius: 15px;
                box-shadow: 0 0 15px rgba(0,0,0,0.2);
                width: 100%;
                max-width: 400px;
            }

            .login-box h2 {
                text-align: center;
                margin-bottom: 1.5rem;
                color: #333;
            }

            .form-label {
                font-weight: bold;
            }
            .box {
                margin: 100px auto;
                max-width: 400px;
                padding: 30px;
                background: rgba(255,255,255,0.95);
                border-radius: 10px;
            }

            .fade-out {
                animation: fadeOut 0.5s forwards;
            }

            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; transform: translateY(-20px); }
            }

            .fade-in {
                animation: fadeInScale 0.6s ease-out;
            }

            @keyframes fadeInScale {
                from { opacity: 0; transform: scale(0.95); }
                to { opacity 1; transform: scale(1); }
            }

            .success {
                color: green;
                background-color: #e6ffe6;
                padding: 10px;
                border: 1px solid #b2ffb2;
                border-radius: 5px;
                margin-bottom: 10px;
                list-style-type: none;
            }

            .error {
                color: red;
                background-color: #ffe6e6;
                border: 1px solid #ffb2b2;
            }

            .transition-link {
                display: inline-block;
                padding: 10px 20px;
                border: 2px solid "#ff6b6b";
                background-color: #ff6b6b;
                color: white;
                text-align: center;
                text-decoration: none;
                border-radius 8px;
                font-weight: 600;
                transition: background-color 0.3s, transform 0.2s;
            }

            .transition-link:hover {
                background-color: #e55039;
                transform: translateY(-2px);
                text-decoration: none;
                color: white;
            }
            .info-box {
                background-color: #fff3cd;
                color: #856404;
                padding: 12px 15px;
                margin-bottom: 15px;
                font-size: 14px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h2 class="text-center">Login</h2>


            <div class="info-box">
                <p>ðŸ”’ You need to <strong>sign up first</strong> before logging in.</p>
            </div>

            {% include "messages.html" %}

            <form method="POST">
                <div class="mb-3">
                    <label>Username</label>
                    <input 
                      name="username" 
                      class="form-control" 
                      required
                      value="{{ request.cookies.get('username', '') }}"
                    >
                </div>

                <div class="mb-3">
                    <label>Password</label>
                    <div style="position: relative;">
                        <input 
                        type="password" 
                        name="password" 
                        id="login-password" 
                        class="form-control" 
                        required 
                        value="{{ request.cookies.get('password', '') }}"
                        >
                        <span class="toggle-password"
                              title="Toggle Password"
                              onclick="togglePassword('login-password', this)"
                              style="position: absolute; top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer;">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember Me</label>
                </div>

                <button class="btn btn-primary w-100">Login</button>

                <p class="text-center mt-3">Don't have an account? 
                  <a href="{{ url_for('main.signup') }}" class="transition-link">Sign up</a>
                </p>
            </form>
        </div>
        <script>
          setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.classList.remove('show');
                alert.classList.add('fade');
            });
          }, 4000);

            document.body.classList.add('fade-in');


            document.querySelectorAll('a.transition-link').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const url = this.href;
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = url;
                    }, 500);
                });
            });

            function togglePassword(fieldId, iconSpan) {
                const input = document.getElementById(fieldId);
                const icon = iconSpan.querySelector('i');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            }
        </script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
